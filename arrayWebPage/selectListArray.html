<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array List Drop Down</title>
    <script defer src="./app.js"></script>
  </head>
  <body>
    <main>
      <form>
        <label for="statesList">State</label>
        <select id="statesList">
          <option value="">Select...</option>
          <option value="AL">Alabama</option>
        </select>
        <button type="button" id="selectStateButton">Select State</button>
      </form>
    </main>
  </body>
</html>
